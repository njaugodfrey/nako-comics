{% extends 'common/base.html' %}

{% block title %}
    New Class
{% endblock title %}

{% block body %}
    <div class="container">
        <h2>Add new class</h2>
        <form class="form", action="", method="POST", enctype="multipart/form-data">
            {% csrf_token %}

            {% endfor %}
            <button type="submit" class="btn mt-5">Add</button>
        </form>
    </div>
{% endblock body %}
